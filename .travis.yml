language: c
sudo: required

services:
        - docker

env:
  DOCKER_COMPOSE_VERSION: 1.24.1

matrix:
  include:
    - env: TYPE=ubuntu
    - env: TYPE=alpine

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - echo https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` 
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` -o docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

before_script:
  - docker-compose -f .travis/docker-compose-${TYPE}.yaml up -d --build

script:
  - docker-compose -f .travis/docker-compose-${TYPE}.yaml run ${TYPE} dune runtest --profile=release

after_script:
  - docker-compose -f .travis/docker-compose-${TYPE}.yaml down
